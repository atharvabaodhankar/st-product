<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- https://website1996471.nicepage.io/Page-2.html?version=1d51866f-d723-461e-a61a-367916762608 -->
</head>
<body>

    <nav>
        <div class="nav">
            <div class="logo">
                <img src="https://capp.nicepage.com/1eb2dcd2714488c0ef25b6236e5b3262eff266b3/images/default-logo.png" alt="">
            </div>

            <ul>
                <div class="close">
                    <div class="close-bar"></div>
                    <div class="close-bar"></div>
                </div>
                <li><a href="#">Home</a></li>
                <li><a href="#">AboutUs</a></li>
                <li><a href="#">ContactUs</a></li>
                <li><a href="#">Other</a></li>
            </ul>

            <div class="hamburger">
                <div class="hambar"></div>
                <div class="hambar"></div>
                <div class="hambar"></div>
            </div>
        </div>
    </nav>
    <script>
        let navBar = document.querySelector("nav");
        let hamburger = document.querySelector(".hamburger");
        let close = document.querySelector(".close");

        hamburger.addEventListener("click" , ()=>{

            navBar.classList.toggle("active");
            hamburger.classList.toggle("active");

        })
        close.addEventListener("click" , ()=>{
            navBar.classList.remove("active");
            hamburger.classList.toggle("active");
        })

    </script>


    
</body>
</html>
